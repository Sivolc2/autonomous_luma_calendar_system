<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host an Event at The Commons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <img src="/static/images/commons_logo.png" alt="The Commons Logo" class="commons-logo">
        <h1>Host an Event at The Commons</h1>
        <p class="subtitle">Need help? Looking for a collaborator? Reach out in <a href="https://thesfcommons.slack.com/archives/C08BGQEM3NG">#12-event-hosts</a></p>
        <div id="api-status" class="warning hidden">
            ‚ö†Ô∏è API key not configured. Form submission will be disabled.
        </div>
        
        <form id="event-form">
            <div class="form-group">
                <label for="name">Event Title</label>
                <input type="text" id="name" placeholder="e.g., Commons Writing Club" required>
            </div>

            <div class="form-group">
                <label for="event-type">Attendees</label>
                <select id="event-type" required>
                    <option value="" disabled selected>Select attendee type</option>
                    <option value="[members only]">[members only]</option>
                    <option value="[members and +1s]">[members and +1s]</option>
                    <option value="[public]">[public]</option>
                </select>
            </div>

            <div class="form-group">
                <label for="host-email">Host Emails</label>
                <div class="email-input-container">
                    <input type="email" id="host-email" placeholder="Enter host email and press Enter" aria-label="Enter host email">
                    <button type="button" id="add-email" class="add-email-button">Add</button>
                </div>
                <div id="email-list" class="email-list"></div>
                <span class="helper-text">Use the emails you use for our <a href="https://lu.ma/thecommons" target="_blank">Luma calendar</a></span>
            </div>

            <div class="form-group">
                <label for="start-time">
                    Start
                    <span class="time-tooltip">
                        Check <a href="https://calendar.google.com/calendar/u/1?cid=dGhlc2Zjb21tb25zQGdtYWlsLmNvbQ" target="_blank">Commons Calendar</a> for conflicts
                        <span class="external-link-icon">‚Üó</span>
                    </span>
                </label>
                <input type="datetime-local" id="start-time" required>
            </div>

            <div class="form-group">
                <label for="end-time">End</label>
                <input type="datetime-local" id="end-time" required>
            </div>

            <div class="form-group">
                <label for="location">
                    Space
                    <button type="button" class="map-button" title="View Commons Map">
                        <span class="map-icon">üó∫Ô∏è</span>
                        View Map
                    </button>
                </label>
                <select id="location" required>
                </select>
                <div id="map-tooltip" class="map-tooltip hidden">
                    <div class="map-tooltip-header">
                        <h3>Click to Enlarge</h3>
                        <div class="map-tooltip-close">√ó</div>
                    </div>
                    <a href="/static/images/commons_map.png" target="_blank" class="map-link" title="Open map in new tab">
                        <img src="/static/images/commons_map.png" alt="The Commons Map" class="commons-map">
                    </a>
                </div>
            </div>

            <button type="submit">Create the Event!</button>
        </form>

        <div id="result" class="hidden"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
